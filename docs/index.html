<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabuleiro das Licitações</title>
</head>
<body>
    <!-- Tela Inicial-->
    <div id="telaInicial">
        <h2>Bem-vindo ao Jogo!</h2>
        <p>Escolha o número de jogadores:</p>
        <select id="numJogadores">
            <!--<option value="1">1 jogador(Rankeada)</option> -->
            <option value="2">2 Jogadores</option>
            <option value="3">3 Jogadores</option>
            <option value="4">4 Jogadores</option>
        </select>
        <button id="iniciarJogo">Iniciar Jogo</button>
    </div>
 
    <main>
        <h1> Tabuleiro das Licitações</h1>
        <div class="tabuleiro" id="tabuleiro">
        </div>
        <div id="jogadores">
            <div class="jogador" id="jogador1"></div>
            <div class="jogador" id="jogador2"></div>
            <div class="jogador" id="jogador3"></div>
            <div class="jogador" id="jogador4"></div>
        </div>
        <button id="rolarDado" class="bt">Rolar Dado</button>
        <!-- Modal para perguntas -->
        <div id="modalPergunta" class="modal">
            <div class="modalContent">
                <p id="perguntaTexto"></p>
                <div id="opcoesResposta">
                </div>
            </div>
        </div>
        <!-- Modal  de Eventos-->
        <div id="modalEvento" class="modal">
            <div class="modalContent">
                <p id="eventoTexto"></p>
                <button id="fecharEvento" class="bt">ok</button>
                </div>
            </div>
        </div>
          <!-- Modal  de Dado -->
            <div id="modalDado" class="modal">
                <div class="modalContent" id="modalDadoContainer">
                    <p id="resultadoDado"></p>
                    <button id="fecharModalDado" class="bt">ok</button>
                </div>
            </div>
        <!-- Modal  de Vitoria -->
            <div id="modalVitoria" class="modal">
                <div class="modal-conteudo">
                  <h2 id="vitoriaMensagem"></h2>
                  <ul id="placarFinal">
                  </ul>
                  <button class="bt" id="reiniciarJogo">Jogar Novamente</button>
                </div>
              </div>
        <script type="module" src="src/js/main.js"></script>
        <script src="src/js/confetti.browser.min.js"></script>
    </main>
</body>
</html>
